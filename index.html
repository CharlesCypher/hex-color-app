<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="hex.js" defer></script>
    <title>Hex App</title>
  </head>

  <body>
    <div class="hex-container">
      <h1>HEX COLOR APPLICATION</h1>
      <div class="hex">
        <span id="hex-value" onclick="copyContent()" aria-label="copy"></span>
        <div class="cta">
          <button id="btn" class="btn" onclick="changeHex()">click me</button>
        </div>
      </div>
      <div id="toast-msg" class="toast hidden">Color <span>Copied!</span></div>
    </div>
  </body>
</html>
